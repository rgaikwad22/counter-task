    <!--container starts here-->
    <div class="container">

      <main>
        <section class="counter-section">

              <li>
                <h1 class="section-heading">Counter from 0-100</h1>

              <li>
                <h1 class="section-heading">Counter from 0-500</h1>
                <span class="counter" data-value="500">0</span>
              </li>
              <li>
                <h1 class="section-heading">Counter from 0-1000</h1>
                <span class="counter" data-value="1000">0</span>
              </li>
              <li>
                <h1 class="section-heading">Counter from 0-700</h1>
                <span class="counter" data-value="700">0</span>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <!--main ends here-->
    </div>
    <!--container ends here-->
